name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Test Weather MCP Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Test make build
        run: |
          echo "ðŸ—ï¸ Testing make build..."
          make build
          
          # Verify build output exists
          if [ ! -f build/index.js ]; then
            echo "âŒ build/index.js not found"
            exit 1
          fi
          echo "âœ… make build successful"
          
      - name: Test make test-stdio
        run: |
          echo "ðŸ”Œ Testing make test-stdio..."
          make test-stdio
          echo "âœ… make test-stdio successful"
          
      - name: Test make pack and verify contents
        run: |
          echo "ðŸ“¦ Testing make pack..."
          make pack
          
          # Check that a DXT file was created (find any .dxt file)
          DXT_FILE=$(ls *.dxt 2>/dev/null | head -1)
          if [ -z "$DXT_FILE" ]; then
            echo "âŒ No .dxt file found"
            echo "Files in directory:"
            ls -la
            exit 1
          fi
          echo "âœ… Found DXT file: $DXT_FILE"
          
          # Install unzip if not available (should be available in ubuntu-latest)
          if ! command -v unzip &> /dev/null; then
            echo "Installing unzip..."
            sudo apt-get update && sudo apt-get install -y unzip
          fi
          
          # Extract the package using unzip
          echo "ðŸ“‚ Extracting package with unzip..."
          mkdir -p test-extract
          unzip -q "$DXT_FILE" -d test-extract
          
          # Show extracted contents for debugging
          echo "ðŸ“ Extracted contents:"
          find test-extract -type f | head -20
          
          # Verify required files exist
          echo "ðŸ” Verifying package contents..."
          
          if [ ! -d test-extract/build ]; then
            echo "âŒ build/ directory missing"
            ls -la test-extract/
            exit 1
          fi
          echo "âœ… build/ directory found"
          
          if [ ! -d test-extract/node_modules ]; then
            echo "âŒ node_modules/ directory missing"
            ls -la test-extract/
            exit 1
          fi
          echo "âœ… node_modules/ directory found"
          
          if [ ! -f test-extract/package.json ]; then
            echo "âŒ package.json missing"
            ls -la test-extract/
            exit 1
          fi
          echo "âœ… package.json found"
          
          if [ ! -f test-extract/package-lock.json ]; then
            echo "âŒ package-lock.json missing"
            ls -la test-extract/
            exit 1
          fi
          echo "âœ… package-lock.json found"
          
          if [ ! -f test-extract/manifest.json ]; then
            echo "âŒ manifest.json missing"
            ls -la test-extract/
            exit 1
          fi
          echo "âœ… manifest.json found"
          
          echo "âœ… make pack successful - all required files present"
          
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Test image.sh build
        run: |
          echo "ðŸ³ Testing image.sh build..."
          
          # Make script executable
          chmod +x image.sh

          # Copy .env.sample to .env
          cp .env.sample .env
          echo "ðŸ³ Using .env.sample as .env for build test"
          
          # Check what container runtime is available (podman takes precedence)
          echo "ðŸ” Checking available container runtimes..."
          CONTAINER_RUNTIME=""
          if command -v podman &> /dev/null; then
            echo "âœ… Podman available: $(podman --version)"
            CONTAINER_RUNTIME="podman"
          elif command -v docker &> /dev/null; then
            echo "âœ… Docker available: $(docker --version)"
            CONTAINER_RUNTIME="docker"
          else
            echo "âŒ Neither Podman nor Docker found"
            exit 1
          fi
          echo "ðŸŽ¯ Will use: $CONTAINER_RUNTIME"
          
          # Run the build
          ./image.sh build
          
          # Check images with the detected runtime first, then fallback to the other
          echo "ðŸ” Checking for created images..."
          
          FOUND=false
          
          # Check with primary runtime
          echo "Checking with $CONTAINER_RUNTIME:"
          $CONTAINER_RUNTIME images || echo "$CONTAINER_RUNTIME images command failed"
          
          if $CONTAINER_RUNTIME images --format "table {{.Repository}}:{{.Tag}}" 2>/dev/null | grep -q "weather-mcp"; then
            echo "âœ… Found image with $CONTAINER_RUNTIME"
            FOUND=true
          fi
          
          # If not found and using podman, also check docker
          if [ "$FOUND" = false ] && [ "$CONTAINER_RUNTIME" = "podman" ] && command -v docker &> /dev/null; then
            echo "Checking with Docker as fallback:"
            docker images || echo "Docker images command failed"
            
            if docker images --format "table {{.Repository}}:{{.Tag}}" 2>/dev/null | grep -q "weather-mcp"; then
              echo "âœ… Found image with Docker"
              FOUND=true
            fi
          fi
          
          # If not found and using docker, also check podman
          if [ "$FOUND" = false ] && [ "$CONTAINER_RUNTIME" = "docker" ] && command -v podman &> /dev/null; then
            echo "Checking with Podman as fallback:"
            podman images || echo "Podman images command failed"
            
            if podman images --format "table {{.Repository}}:{{.Tag}}" 2>/dev/null | grep -q "weather-mcp"; then
              echo "âœ… Found image with Podman"
              FOUND=true
            fi
          fi
          
          if [ "$FOUND" = false ]; then
            echo "âŒ Container image not found with any runtime"
            echo "Podman images:"
            podman images --format "table {{.Repository}}:{{.Tag}}\t{{.ID}}\t{{.CreatedAt}}" 2>/dev/null || echo "Podman not available"
            echo "Docker images:"
            docker images --format "table {{.Repository}}:{{.Tag}}\t{{.ID}}\t{{.CreatedAt}}" 2>/dev/null || echo "Docker not available"
            exit 1
          fi
          
          echo "âœ… image.sh build successful"
          
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            *.dxt
            build/
          retention-days: 7